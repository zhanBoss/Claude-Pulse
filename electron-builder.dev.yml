# 开发版本构建配置
# 用于构建带 DevTools 的调试版本

appId: com.claudepulse.dev
productName: ClaudePulse-Dev

mac:
  category: public.app-category.developer-tools
  target:
    - dmg
    - zip
  icon: build/icon.icns

win:
  target:
    - nsis
  icon: build/icon.ico

linux:
  target:
    - AppImage
    - deb
  category: Development
  icon: build/icon.png

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

extraResources:
  - from: build/icon.png
    to: icon.png

files:
  - dist/**/*
  - dist-electron/**/*
  - "!node_modules/**/*"
  - node_modules/electron-store/**/*

directories:
  output: debug
  buildResources: build

publish:
  provider: github
  owner: zhanBoss
  repo: Claude-Pulse
