# 生产版本构建配置
# 用于正式发布，不包含 DevTools

appId: com.claudepulse.app
productName: ClaudePulse

mac:
  category: public.app-category.developer-tools
  target:
    - dmg
    - zip
  icon: build/icon.icns
  identity: null
  hardenedRuntime: false
  gatekeeperAssess: false

win:
  target:
    - nsis
  icon: build/icon.ico

linux:
  target:
    - AppImage
    - deb
  category: Development
  icon: build/icon.png

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

extraResources:
  - from: build/icon.png
    to: icon.png

files:
  - dist/**/*
  - dist-electron/**/*
  - "!node_modules/**/*"
  - node_modules/electron-store/**/*

directories:
  output: release
  buildResources: build

publish:
  provider: github
  owner: zhanBoss
  repo: Claude-Pulse
